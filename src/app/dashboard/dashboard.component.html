<div *ngIf="magasinsCA.length > 0 else loading" class="container">
    <div class="col">
        <h4>
            Chiffre d'affaire des magasins
        </h4>
        <app-table [displayedColumns]="displayedColumns"
            [listData]="magasinsCA" [title]="'Incidents non affectés'" [subTitle]="'Incidents non affectés'">
        </app-table>
    </div>
    <div class="col">    
        <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="singleCa"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            style="padding: 20px;">
        </ngx-charts-bar-vertical>
    </div>
</div>
<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
